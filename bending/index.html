<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벤딩머신</title>
    <!--reset-->
    <link rel="stylesheet" href="/bending/src/css/reset.css">
    <!-- 스타일 -->
    <link rel="stylesheet" href="/bending/src/css/style.css">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">


</head>

<body>
    <div id="app">
        <h1 class="tit-app ir">vending machine</h1>
        <section class="vending-machine">
            <h2 class="ir">자판기 화면</h2>
            <ul class="list-item">
                <li>
                    <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">
                        <img src="/bending/src/img/Cool_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Original Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li class="sold-out">
                    <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">
                        <img src="/bending/src/img/Cool_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Original Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">
                        <img src="/bending/src/img/Cool_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Original Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button class="btn-item" data-item="Original Cola" data-count="" data-price="" data-image="">
                        <img src="/bending/src/img/Cool_Cola.svg" alt="" class="img-item">
                        <strong class="tit-item">Original Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
            </ul>
            <div class="cont-return">
                <div class="info-balance">
                    잔액 :
                    <span class="txt-balance">1,000원</span>
                </div>
                <button type="button" class="btn-return">거스름돈 반환</button>
            </div>
            <div class="cont-put">
                <input type="number" class="inp-put" placeholder="입금액 입력">
                <button type="button" class="btn-put">입금</button>
            </div>
            <div class="cont-get">
                <strong class="ir">선택한 음료</strong>
                <ul class="list-item-staged">
                    <li class="item-staged">
                        <button class="btn-staged">
                            <img src="src/img/Green_Cola.svg" alt="" class="img-item">
                            <strong class="txt-item">Original Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                    <li class="item-staged">
                        <button class="btn-staged">
                            <img src="src/img/Green_Cola.svg" alt="" class="img-item">
                            <strong class="txt-item">Original Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                    <li class="item-staged">
                        <button class="btn-staged">
                            <img src="src/img/Green_Cola.svg" alt="" class="img-item">
                            <strong class="txt-item">Original Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                    <li class="item-staged">
                        <button class="btn-staged">
                            <img src="src/img/Green_Cola.svg" alt="" class="img-item">
                            <strong class="txt-item">Original Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                </ul>
                <button type="button" class="btn-get">획득</button>
            </div>
        </section>
        <section class="my-info">
            <div class="cont-mymoney">
                <div class="info-mymoney">소지금
                    <span class="txt-mymoney">30,000</span>
                </div>
            </div>
            <div class="cont-myitems">
                <strong>획득한 음료</strong>
                <ul class="list-item-staged">
                    <li class="item-staged">
                        <img src="" alt="" class="img-item">
                        <strong class="txt-item">Original Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                </ul>
                <strong class="txt-total">총금액 : 0원</strong>
            </div>
        </section>
    </div>
</body>

</html>
